apply plugin: 'com.android.library'
apply from: "$rootDir/ext-android.gradle"
android {

    defaultConfig {
        ndk {
            moduleName "iohook"
            stl "stlport_static"
            ldLibs "log"
            abiFilters "armeabi", "x86"
        }
    }
    buildToolsVersion '25.0.0'
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
